name: Xcode - Build and Analyze

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: ruby_setUp
        uses: ruby/setup-ruby@v1
        with:
            ruby-version: '3.0'
            bundler-cache: true
#       - name: add_plugin
#         run: |
#             bundle install
#             fastlane add_plugin versioning
      - name: fastLaneAction
        uses: maierj/fastlane-action@v3.0.0
        with:
            lane: 'beta'
